{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/form.css') }}">
<title>Reset PIN</title>
{% endblock head %}

{% block body %}
<div class="container">
    <h1>Reset PIN</h1>
    <form action="{{ url_for('reset_pin') }}" method="POST">
        <!-- In a real app, replace this with a more secure verification like an email or SMS code -->
        <label for="security_question">What is your favorite color?</label>
        <input type="text" id="security_question" name="security_answer" required>

        <label for="new_pin">New PIN</label>
        <input type="password" id="new_pin" name="new_pin" required>

        <button type="submit" name="submit" value="submit">Reset PIN</button>
    </form>
</div>
{% endblock body %}
