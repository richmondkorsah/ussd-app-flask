{% extends "base.html" %}

{% block head %}
<title>Momo App</title
{% endblock head %}

{% block body %}
    <div class="container">
        <h1>MoMo App</h1>
        
        <div class="balance">
            <p>Account Balance</p>
            <div class="balance-info">
                <span id="balance" class="hidden">**********</span>
                <button class="eye-button" onclick="toggleBalance()">&#128065;</button>
            </div>
            <small>Click on the eye icon to show/hide amount</small>
        </div>

        <div class="services">
            <button class="service-btn" onclick="window.location.href='{{ url_for('transfer') }}'">Transfer Money</button>
            <button class="service-btn" onclick="window.location.href='{{ url_for('airtime') }}'">Airtime & Bundles</button>
            <button class="service-btn" onclick="window.location.href='{{ url_for('pay_bills') }}'">Pay Bills</button>
            <button class="service-btn">Allow Cash Out</button>
            <button class="service-btn">Financial Services</button>
            <button class="service-btn">Cash Out</button>
        </div>

        <div class="footer">
            <button class="footer-btn">Secure Transactions</button>
            <button class="footer-btn">View All Services</button>
        </div>
    </div>

{% endblock body %}
