<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>MoMo App</h1>
        
        <div class="balance">
            <p>Account Balance</p>
            <div class="balance-info">
                <span id="balance" class="hidden">**********</span>
                <button class="eye-button" onclick="toggleBalance()">&#128065;</button>
            </div>
            <small>Click on the eye icon to show/hide amount</small>
        </div>

        <div class="services">
            <button class="service-btn">Transfer Money</button>
            <button class="service-btn">Airtime & Bundles</button>
            <button class="service-btn">Pay Bills</button>
            <button class="service-btn">Allow Cash Out</button>
            <button class="service-btn">Financial Services</button>
            <button class="service-btn">Cash Out</button>
        </div>

        <div class="footer">
            <button class="footer-btn">Secure Transactions</button>
            <button class="footer-btn">View All Services</button>
        </div>
    </div>
</body>
</html>
