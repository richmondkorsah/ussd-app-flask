{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/form.css') }}">
<title>Change PIN</title>
{% endblock head %}

{% block body %}
<div class="container">
    <h1>Change PIN</h1>
    <form action="{{ url_for('change_pin') }}" method="POST">
        <label for="current_pin">Current PIN</label>
        <input type="password" id="current_pin" name="current_pin" required>

        <label for="new_pin">New PIN</label>
        <input type="password" id="new_pin" name="new_pin" required>

        <button type="submit" name="submit" value="submit">Change PIN</button>
    </form>
</div>
{% endblock body %}
