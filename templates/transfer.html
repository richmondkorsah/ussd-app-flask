<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Transfer Money</h1>
    <form method="POST">
        <label for="reciever_number">Receiver Number:</label>
        <input type="text" id="reciever_number" name="reciever_number" required>
        
        <label for="transfer_amount">Amount:</label>
        <input type="number" id="transfer_amount" name="transfer_amount" required>
        
        <label for="pin">Enter PIN:</label>
        <input type="password" id="pin" name="pin" required>
        
        <button type="submit">Transfer</button>
    </form>
    <a href="{{ url_for('menu') }}">Back to Menu</a>
</body>
</html>
