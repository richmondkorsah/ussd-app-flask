{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style/form.css') }}">
<title>Transfer Money</title>
{% endblock head %}


{% block body %} 
    <div class="container">
        <h1>Transfer Money</h1>
        <form method="POST">
            <label for="reciever_number">Receiver Number:</label>
            <input type="text" id="reciever_number" name="reciever_number" required><br>
            
            <label for="transfer_amount">Amount:</label>
            <input type="number" id="transfer_amount" name="transfer_amount" required><br>
            
            <label for="pin">Enter PIN:</label>
            <input type="password" id="pin" name="pin" required><br>
            
            <button type="submit">Transfer</button>
        </form>
        <button class="main-menu" onclick="window.location.href='{{ url_for('menu') }}'">Back to Menu</button>
    </div>

{% endblock body %}
