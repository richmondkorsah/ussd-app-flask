{% extends "base.html" %}

{% block head %}
<title>Cash Out</title>
{% endblock head %}


{% block body %}
<div class="container">
    <h1>Allow Cash Out</h1>
    <div class="cashout-service">
        <form action="{{ url_for('cashout') }}" method="POST">
            <button type="submit" name="choice" value="yes" class="cashout-btn">Yes</button>
            <button type="submit" name="choice" value="no" class="cashout-btn">No</button>
        </form>
    </div>
</div>
{% endblock body %}
